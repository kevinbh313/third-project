<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>

	<header>
		<h1>The Code Review</h1>
	</header>

	<div class="newsletter_wrap">
		<main>
			<form action="index.html" method="post">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
				<hr>

				<fieldset>
					<legend>Contact Information</legend>

					<label class="m-label_inline" for="name">Full Name</label><input id="name" class="input-primary" type="text" name="user_name" placeholder="Required" required>
					<label class="m-label_inline" for="email">Email Address</label><input id="email" class="input-primary" type="email" name="user_email" placeholder="Required" required>
					<label class="m-label_inline" for="phone">Phone Number</label><input id="phone" class="input-primary" type="tel" name="user_phone">
					<label class="m-label_inline" for="address">Street Address</label><input id="address" class="input-primary" type="text" name="user_address">
					<label class="m-label_inline" for="city">City</label><input id="city" class="input-primary" type="text" name="user_city">

					<!-- USA State List HTML select dropdown snippet from https://www.freeformatter.com/usa-state-list-html-select.html -->
					<label class="m-label_inline" for="state">State</label><select id="state" class="input-primary" name="user_state">
						<option value="">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

					<label class="m-label_inline" for="zip">Zip Code</label><input id="zip" class="input-primary is-small" type="text" name="user_zip">
				</fieldset>

				<fieldset>
					<legend>Newsletter</legend>

					<label>Select the newsletters you would like to receive</label>
	        <label for="html" class="label_wrap"><span><input id="html" type="checkbox" name="user_newsletter" value="html_news"></span><span>HTML News</span></label>
	        <label for="css" class="label_wrap"><span><input id="css" class="resp_label" type="checkbox" name="user_newsletter" value="css_news"></span><span>CSS News</span></label>
					<label for="javascript" class="label_wrap"><span><input id="javascript" class="resp_label" type="checkbox" name="user_newsletter" value="javascript_news"></span><span>Javascript News</span></label>

					<label class="pt">Newsletter format</label>
					<label for="user_html" class="label_wrap"><span><input id="user_html" class="resp_label" type="radio" name="user_format" value="html_news"></span><span>HTML</span></label>
	        <label for="user_css" class="label_wrap"><span><input id="user_css" class="resp_label" type="radio" name="user_format" value="css_news"></span><span>Plain text</span></label>

					<label class="pt" for="topics">Other topics you'd like to hear about</label>
					<textarea id="topics" class="input-primary topics" name="user_topics"></textarea>
				</fieldset>

				<button type="submit">Sign Up</button>
			</form>
		</main>

		<footer><span>Copyright The Code Review</span></footer>
	</div>

</body>
</html>
